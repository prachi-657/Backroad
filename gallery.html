<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery | Backroad </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="section-title">
                <h2>Backroad Travel Gallery</h2>
                <p>Explore breathtaking destinations through our collection of photos from around the world. Get inspired for your next adventure!</p>
            </div>
            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="europe">Europe</button>
                <button class="filter-btn" data-filter="asia">Asia</button>
                <button class="filter-btn" data-filter="america">America</button>
                <button class="filter-btn" data-filter="africa">Africa</button>
                <button class="filter-btn" data-filter="adventure">Adventure</button>
            </div>
</body>
</html>
