<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Offers</title>
  <style>
    /* Offer Banner with Animation */
    .offer-banner {
      background: linear-gradient(135deg, #0b5b6c, #bbffff);
      color: white;
      padding: 15px;
      text-align: center;
      font-family: Arial, sans-serif;
      position: fixed;
      top: -350px; /* Start hidden above viewport */
      left: 0;
      width: 100%;
      z-index: 1200;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: top 0.5s ease-out;
    }
    
    .offer-banner.show {
      top: 0; /* Slide down to show */
    }
    
    .offer-banner .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }
    
    .offer-banner .timer {
      font-size: 18px;
      margin-top: 5px;
    }
    
    .offer-banner .btn {
      background: white;
      color: #5c788d;
      border: none;
      padding: 8px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .offer-banner .btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    
    /* Content styles */
    .deals-section {
      padding: 30px;
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 1000px; /* Add space for the fixed banner */
    }
    
    .deals-section h2 {
      text-align: center;
      color: #333;
    }
    
    .deals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .deal-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .deal-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .deal-card .deal-info {
      padding: 15px;
    }
    
    .deal-card .deal-tag {
      background: #ff6b6b;
      color: white;
      display: inline-block;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .deal-card .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Offer Banner -->
  <div class="offer-banner" id="offerBanner">
    <span class="close-btn" onclick="closeOffer()">Ã—</span>
    <h2>ðŸ”¥ FLASH SALE: 30% OFF ALL TOURS!</h2>
    <p>Use code <strong>TRAVEL30</strong> at checkout. Limited time!</p>
    <div class="timer" id="countdown">Offer ends in: 24:00:00</div>
    <button class="btn">BOOK NOW</button>
  </div>
  <script>
    // Show the offer banner with animation
    window.addEventListener('DOMContentLoaded', (event) => {
      setTimeout(() => {
        document.getElementById('offerBanner').classList.add('show');
      }, 500); // Small delay for better effect
    });

    // Close offer function
    function closeOffer() {
      document.getElementById('offerBanner').classList.remove('show');
      setTimeout(() => {
        document.getElementById('offerBanner').style.display = 'none';
      }, 500); // Wait for animation to complete
    }

    // Countdown Timer (24 hours)
    let time = 24 * 60 * 60; // 24 hours in seconds
    const countdown = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      const hours = String(Math.floor(time / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      
      countdown.innerHTML = `Offer ends in: ${hours}:${minutes}:${seconds}`;
      time--;
      
      if (time < 0) {
        clearInterval(timer);
        countdown.innerHTML = "Offer expired!";
      }
    }, 1000);
  </script>
</body>
</html>
