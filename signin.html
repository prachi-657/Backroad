  <!-- signup section -->
  <section class="section signup-section">
    <div class="section-center signup-center">
      <article class="signup-info">
        <h2>Welcome Back !</h2>
        <p>Join Backroads to book tours, save favorites, and get exclusive offers.</p>
      </article>
      
      <form class="signup-form" id="signup-form">
        
        
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required />
        </div>
        
        <div class="form-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        
        
        <div class="form-group">
          <button type="submit" class="btn signup-btn">Sign In</button>
        </div>
        
        <p class="login-link">Don't have an Account? <a href="../HTML/Signup.html">Sign Up</a></p>
      </form>
    </div>
  </section>
